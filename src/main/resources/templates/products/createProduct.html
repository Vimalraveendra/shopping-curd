<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>CURD</title>
</head>
<body>

<div class="container">
   <div class="row">
     <div class="col-md-8 mx-auto rounded border p-4 m-4">
       <h2 class="text-center mb-5">New Product</h2>
       <form method="post" enctype="multipart/form-data" th:object="${productDto}">
          <div class="row mb-3">
            <label  class="col-sm-4 col-form-label">Name:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" th:field="${productDto.productName}">
               <p th:if="${#fields.hasErrors('productName')}" th:errorclass="text-danger"
               th:errors="${productDto.productName}"></p>
            </div>
          </div>

         <div class="row mb-3">
           <label  class="col-sm-4 col-form-label">Brand:</label>
           <div class="col-sm-8">
             <input type="text" class="form-control" th:field="${productDto.brand}">
             <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger"
                th:errors="${productDto.brand}"></p>
           </div>
         </div>

         <div class="row mb-3">
           <label  class="col-sm-4 col-form-label">Category:</label>
           <div class="col-sm-8">
             <select name="" id="" class="form-control" th:field="${productDto.category}">
               <option value="Other">Other</option>
               <option value="Phones">Phones</option>
               <option value="Computers">Computers</option>
               <option value="Accessories">Accessories</option>
               <option value="Printers">Printers</option>
               <option value="Cameras">Cameras</option>
             </select>
             <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
                th:errors="${productDto.category}"></p>
           </div>
         </div>

         <div class="row mb-3">
           <label  class="col-sm-4 col-form-label">Price:</label>
           <div class="col-sm-8">
             <input type="number" class="form-control" step="0.1" min="0" th:field="${productDto.price}">
             <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                th:errors="${productDto.price}"></p>
           </div>
         </div>

         <div class="row mb-3">
           <label  class="col-sm-4 col-form-label">Description:</label>
           <div class="col-sm-8">
             <textarea  class="form-control" th:field="${productDto.description}"></textarea>
             <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                th:errors="${productDto.description}"></p>
           </div>
         </div>
         <div class="row mb-3">
           <label  class="col-sm-4 col-form-label">Image:</label>
           <div class="col-sm-8">
             <input type="file" class="form-control" th:field="${productDto.imageFile}">
             <p th:if="${#fields.hasErrors('imageFile')}" th:errorclass="text-danger"
                th:errors="${productDto.imageFile}"></p>
           </div>
         </div>

         <div class="row">
           <div class="offset-sm-4 col-sm-4 d-grid">
             <button class="btn btn-primary">Submit</button>
           </div>
           <div class="col-sm-4 d-grid">
             <a href="/products" class="btn btn-outline-primary" role="button">Cancel</a>
           </div>
         </div>
       </form>
     </div>
   </div>
</div>

<!-- Optional JavaScript -->
<!-- Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
